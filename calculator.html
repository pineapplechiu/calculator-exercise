<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" type="text/css" href="calcstyle.css">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
</head>
<body>
  <div class="calculator">
    <div class="answer">0</div>
    <div class="buttons">
      <button data-value="7">7</button>
      <button data-value="8">8</button>
      <button data-value="9">9</button>
      <button data-value="4">4</button>
      <button data-value="5">5</button>
      <button data-value="6">6</button>
      <button data-value="1">1</button>
      <button data-value="2">2</button>
      <button data-value="3">3</button>
      <button data-value="0">0</button> 
    </div>
    <div class="moar-buttons">
      <div class="clear">
        <button data-clear>AC</button>
      </div>
      <div class="operators">
        <button data-operator="+">+</button>
        <button data-operator="-">-</button>
      </div>
      <div class="evaluate">
        <button>=</button>
      </div>
    </div>
  </div>

  <script>
    var totalNum = '';
    var currentNum = '';
    var operation = '';
    var firstNum = true;
    // store elements for later use
    var answer = document.querySelector('.answer');
    var numButtons = document.querySelector('.buttons');
    var clearButton = document.querySelector('.clear');
    var operatorButtons = document.querySelector('.operators');
    var evaluateButton = document.querySelector('.evaluate');

    // get numbers from inputs
    var makeNumber = function(event) {
      var value = event.target.dataset.value;

      if (value) {
        if (firstNum) {
          totalNum += value;
          num = totalNum;
        } else {
          currentNum += value;
          num = currentNum;
        }

        answer.innerHTML = num;
      }

      log();
    };

    var operate = function(event) {
      operation = event.target.dataset.operator;

      if (firstNum) {
        firstNum = false;
      }
      log();
    };

    var evaluate = function() {
      // if haz a current number and operation to do
      if (currentNum && operation) {
        totalNum = parseInt(totalNum);

        if (operation === '+') { // add to total
          totalNum += parseInt(currentNum);
        } else { // subtract from total
          totalNum -= parseInt(currentNum);
        }
      }

      currentNum = '';

      answer.innerHTML = totalNum;
      log();
    };

    var clear = function() {
      totalNum = '';
      currentNum = '';
      answer.innerHTML = 0;
      firstNum = true;
    };

    var log = function() {
      console.log('totalNum', totalNum);
      console.log('currentNum', currentNum);
    };

    // attach event to element
    numButtons.addEventListener('click', makeNumber);
    operatorButtons.addEventListener('click', operate);
    evaluateButton.addEventListener('click', evaluate);
    clearButton.addEventListener('click', clear);
  </script>
</body>
</html>
